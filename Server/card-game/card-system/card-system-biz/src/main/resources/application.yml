spring:
  application:
    name: card-game
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      url: jdbc:mysql://9.135.92.198:3306/card_game?useUnicode=true&amp&characterEncoding=utf8
      username: root
      password: root
      # 初始连接数
      initial-size: 5
      # 最小连接池数量
      min-idle: 10
      # 最大连接池数量
      max-active: 20
      # 获取连接等待超时时间
      max-wait: 60000
      # 多久进行检测，检测需要关闭的连接，毫秒
      time-between-eviction-runs-millis: 60000
      # 一个连接再池中最大生存时间，毫秒
      min-evictable-idle-time-millis: 300000
      # 一个连接在池中最大生存时间，毫秒
      max-evictable-idle-time-millis: 900000
      # 检测连接是否有效
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      filter:
        stat:
          enabled: true
          # 慢SQL记录
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

